<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Wiwik{% endblock %}</title>
    {% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="{% static 'posts/style.css' %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.boostrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class ="navbar-brand" href="{% url 'posts:index' %}">Wiwik</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'posts:index' %}">
                        <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp; Home
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'posts:dash' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Dashboard
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="query" value="">
                </div>
                <button type="submit" class="btn btn-default" >Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                 <li class="">
                    <a href="{% url 'posts:wiwik' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Post
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'userprofile:update' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; User
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'posts:index' %}">
                        <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp; About
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'posts:logout_user' %} ">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="right">


</div>
{% block body %}
{% endblock %}
</body>
</html>
