<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Wiwik{% endblock %}</title>
    {% load staticfiles %}

<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Belgrano|Amethysta|IM+Fell+Great+Primer+SC" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="{% static 'posts/style.css' %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.boostrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/media/web/jquery.js"></script>


</head>
<body>

<!-- Google Tag Manager -->
<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5L6TBN"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-5L6TBN');</script>
<!-- End Google Tag Manager -->

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class ="navbar-brand" href="">WIWIK</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'posts:index' %}">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; <span class="navhome">Home</span>
                    </a>
                </li>
                <li class="">
                    <a href="">
                        <span class="gap" aria-hidden="true"></span>&nbsp;
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'posts:search' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" id="search" placeholder="Search...">
                </div>
                <button type="submit" class="btn btn-default" >Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                 <li class="">
                    <a href="{% url 'posts:wiwik' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Post
                    </a>
                </li>
                 <li class="">
                    <a href="{% url 'userprofile:your_profile' %}">
                        <span><img class="thumb" src="{{ user.userprofile.avatar.url }}"></span>&nbsp; {{user.first_name}}&nbsp;{{user.last_name}}
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'posts:about' %}">
                        <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp; About
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'posts:logout_user' %} ">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>



{% block body %}
{% endblock %}
</body>
</html>
