{% extends 'posts/base_post.html' %}
{% block title %}Wiwik | Create A Post{% endblock %}


{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-offset-3 col-md-7">
            <div class="panel panel-default makePost">
                <div class="panel-body">
                    <h2> Create A Post: </h2>
                    <form class="form_horizontal" action="" method="post" enctype="multipart/form-data" >
                        {% csrf_token %}
                       {% include 'posts/form_template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Post</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>

{% endblock %}
